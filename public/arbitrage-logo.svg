<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon Background -->
  <path d="M 50,20 L 80,10 L 110,20 L 110,50 L 80,60 L 50,50 Z" 
        fill="#1e293b" 
        stroke="#06b6d4" 
        stroke-width="2"/>
  
  <!-- Circuit Pattern -->
  <circle cx="55" cy="25" r="1.5" fill="#06b6d4"/>
  <line x1="55" y1="25" x2="60" y2="30" stroke="#06b6d4" stroke-width="0.8"/>
  <circle cx="60" cy="30" r="1.5" fill="#06b6d4"/>
  
  <circle cx="105" cy="25" r="1.5" fill="#06b6d4"/>
  <line x1="105" y1="25" x2="100" y2="30" stroke="#06b6d4" stroke-width="0.8"/>
  <circle cx="100" cy="30" r="1.5" fill="#06b6d4"/>
  
  <circle cx="55" cy="45" r="1.5" fill="#06b6d4"/>
  <line x1="55" y1="45" x2="60" y2="40" stroke="#06b6d4" stroke-width="0.8"/>
  
  <circle cx="105" cy="45" r="1.5" fill="#06b6d4"/>
  <line x1="105" y1="45" x2="100" y2="40" stroke="#06b6d4" stroke-width="0.8"/>
  
  <rect x="78" y="52" width="4" height="4" fill="#06b6d4"/>
  
  <!-- Letter A with Arrow -->
  <path d="M 65,45 L 80,20 L 95,45" 
        fill="none" 
        stroke="#06b6d4" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  <line x1="70" y1="38" x2="90" y2="38" 
        stroke="#06b6d4" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Arrow pointing up-right -->
  <path d="M 85,25 L 100,15 L 100,25" 
        fill="none" 
        stroke="#3b82f6" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  <line x1="85" y1="25" x2="100" y2="15" 
        stroke="#3b82f6" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  
  <!-- Text: Arbitrage -->
  <text x="130" y="55" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="700" 
        fill="#1e293b">
    Arbitrage
  </text>
  
  <!-- Optional gradient overlay for text -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="130" y="55" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="700" 
        fill="url(#textGradient)">
    Arbitrage
  </text>
</svg>
